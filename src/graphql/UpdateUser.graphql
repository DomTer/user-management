mutation UpdateUser( $id: ID!, $forename: String!, $surname: String!, $mail: String!, $phone: String!, $password: String!, $roles: [IdInput!] ) {
    updateUser(
        input: {
            id: $id
            forename: $forename
            surname: $surname
            mail: $mail
            phone: $phone
            password: $password
            roles: $roles
        }
    ) {
        id
    }
}
